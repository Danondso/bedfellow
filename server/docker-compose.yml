services:
  bedfellow-api:
    image: bedfellow-api
    command: ./bedfellow-api
    restart: always
    environment:
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      SPOTIFY_CLIENT_CALLBACK_IOS: ${SPOTIFY_CLIENT_CALLBACK_IOS}
      SPOTIFY_CLIENT_CALLBACK_ANDROID: ${SPOTIFY_CLIENT_CALLBACK_ANDROID}
      RUST_LOG: INFO
      HOST_IP: '0.0.0.0'
    build:
      context: ./bedfellow-api/
      dockerfile: Dockerfile
    # depends_on:
    ports:
      - 127.0.0.1:8085:8085
    expose:
      - 8085
  bedfellow-db-api:
    image: bedfellow-db-api
    command: ./bedfellow-db-api
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
    build:
      context: ./bedfellow-db-api/
      dockerfile: Dockerfile
    depends_on:
      bedfellow-db:
        condition: service_healthy
    ports:
      - 127.0.0.1:8000:8000
    expose:
      - 8000
  bedfellow-db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD']
      interval: 2s
      timeout: 60s
      retries: 20
    restart: always
    environment:
      MYSQL_DATABASE: bedfellow
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-dev_password_change_me}
      MYSQL_USER: ${MYSQL_USER:-myuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dev_password_change_me}
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - 3306:3306
    expose:
      # Opens port 3306 on the container
      - 3306
      # Where our data will be persisted
    volumes:
      - $PWD/bedfellow-db-api/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - bedfellow-db:/var/lib/mysql
  # adminer:
  #   image: adminer
  #   restart: always
  #   ports:
  #     - 8080:8001
# Names our volume
volumes:
  bedfellow-db:
